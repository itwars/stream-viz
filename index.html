<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Index</title>
  <link rel="stylesheet" href="example/overview/index.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <h1>Stream-Viz</h1>
  <div id="sidebar">
    <h3>Throttle Settings</h3>
    <a href="?nums=100&powers=100&tarpit=100">Humming Along</a>
    <a href="?nums=100&powers=100&tarpit=400">Slow Tarpit</a>
    <a href="?nums=100&powers=200&tarpit=400">Slow Powers Slower Tarpit</a>
    <a href="?nums=100&powers=400&tarpit=200">Slow Tarpit Slower Powers</a>
    <input id="link-throttles" type="button" value="Generate Link for Current Throttles">
  </div>
  <div id="wrapper">
    <div id="numbers">
      <h3>numbers</h3>
      <div>
        <span style="font-weight:bold">Throttle:</span>
        <input class="throttle" type="range" />
        <span class="throttle-value"></span>
      </div>
      <div class="row1"></div>
      <div class="row2"></div>
      <div class="row3"></div>
    </div>
    <div id="powers">
      <h3>powers</h3>
      <div>
        <span style="font-weight:bold">Throttle:</span>
        <input class="throttle" type="range" />
        <span class="throttle-value"></span>
      </div>
      <div class="row1"></div>
      <div class="row2"></div>
      <div class="row3"></div>
    </div>
    <div id="tarpit">
      <h3>tarpit</h3>
      <div>
        <span style="font-weight:bold">Throttle:</span>
        <input class="throttle" type="range" />
        <span class="throttle-value"></span>
      </div>
      <div class="row1"></div>
      <div class="row2"></div>
      <div class="row3"></div>
    </div>
  </div>
  <a href="https://github.com/thlorenz/stream-viz"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
  <script src="example/overview/bundle.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
